---
layout: default
---
<header class="position-sticky top-0 back mb-3 py-3 bg-light">
    <div class="container-lg">
        <nav class="navbar">
            <div>
                <a class="h6 link" href="/news">&#10094; Back</a>
            </div>
        
            <div>
                <a class="h6 text-muted">{{ page.tag }}</a>
            </div>
        </nav>
    </div>
</header>
<div class="content fit container-lg">
    <div class="content">
        <div>
            <h1>{{ page.title }}</h1>
            <small class="bold text-muted">
                {{page.date | date_to_string}}
            </small>
            <hr />
            <div class="w-100">
                {{ content }}
            </div>
        </div>
    </div>
</div>
