---
layout: default
title: I-TECH's News
---
<ul class="list-group">
    {% for post in site.posts %}
    <li class="list-group-item list-group-item-action">
        <a href=".{{ post.url }}" title="{{ post.title }}">
            <span class="bold text-muted">{{ post.tag }}</span>
            <span class="text-muted">&nbsp;&horbar;&nbsp;</span>
            {{ post.title }}
        </a>
    </li>
    {% endfor %}
</ul>
